<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akanksha Pawar | Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Great+Vibes&family=Love+Light&family=Mrs+Saint+Delafield&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Felipa&family=Great+Vibes&family=Love+Light&family=Mrs+Saint+Delafield&family=Quintessential&display=swap');
  </style>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <div id="vanta-bg"></div>
  <script type="module" src="./src/main.tsx"></script>
  <script>
    // Initialize Vanta.js after the page loads
    window.addEventListener('load', function() {
      if (window.VANTA && window.THREE) {
        VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          points: 6.00
        });
      }
    });
  </script>
</body>

</html>
